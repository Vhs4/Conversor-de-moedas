<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Conversor de moedas</title>
</head>
<body>
  <main>
    <section class="conversor">
      <h2>Conversor de moedas</h2>
      <div class="principal">
        <div class="money-wrapper">
          <input type="text" name="" class="amount" value="$1.000">
          <div class="dropdown">
            <div class="selected">
              <span class="fi fi-us fis"></span>
              USD
            </div>

            <ul>
              <button><li><span class="fi fi-br fis"></span>BRL</li></button>
              <button><li><span class="fi fi-us fis"></span>USD</li></button>
              <button><li><span class="fi fi-eu fis"></span>EUR</li></button>
              <button><li><span class="fi fi-gb fis"></span>GBP</li></button>
            </ul>
          </div>


        </div>
        <button class="middle"><img src="/assets/imgs/arrows-exchange.svg" alt="Trocar moeda"></button>
        <div class="money-wrapper">
          <input readonly type="text" name="" class="amount" value="R$5.217,20">
          <div class="dropdown">
            <div class="selected">
              <span class="fi fi-br fis"></span>
              BRL
            </div>

            <ul>
              <button><li><span class="fi fi-br fis"></span>BRL</li></button>
              <button><li><span class="fi fi-us fis"></span>USD</li></button>
              <button><li><span class="fi fi-eu fis"></span>EUR</li></button>
              <button><li><span class="fi fi-gb fis"></span>GBP</li></button>
            </ul>
          </div>


        </div>
      </div>
    </section>
    <section class="taxadecambio">
      <h2>Taxa de c√¢mbio</h2>
      <div class="principal">
        <div id="chart"></div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="/javascript/script.js"></script>
</body>
</html>
